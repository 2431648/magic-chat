<!DOCTYPE html>
<html>

<head>
  <title>Magic Chat Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* CSS Styles */
    body {
      font-family: sans-serif;
      margin: 0;
      background: #e5ddd5;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    /* --- CSS Replace Karein --- */
     body { 
        height: 100%; 
        height: 100dvh; /* Ye keyboard ki wajah se hone wali problem theek karega */
        margin: 0; 
        background: #e5ddd5; 
        font-family: sans-serif; 
        overflow: hidden; 
    }

    #screen-chat { 
        height: 100%; 
        display: none; 
        flex-direction: column; 
    }

    #messages { 
        flex-grow: 1; 
        list-style: none; 
        padding: 10px; 
        overflow-y: auto; 
        display: flex; 
        flex-direction: column; 
        gap: 10px; 
        background: #e5ddd5; 
        min-height: 0; /* Keyboard aane par chat ko shrink hone dega */
    }
    
    #chat-form { 
        background: #f0f0f0; 
        padding: 8px; 
        display: flex; 
        align-items: center; 
        flex-shrink: 0; /* Input dabega nahi */
    }

    .screen {
      display: none;
      height: 100%;
      width: 100%;
      flex-direction: column;
    }

    .active {
      display: flex;
    }

    #screen-login {
      background: #075e54;
      align-items: center;
      justify-content: center;
      color: white;
    }

    input {
      padding: 15px;
      margin: 10px;
      width: 80%;
      border-radius: 20px;
      border: none;
      font-size: 16px;
      outline: none;
    }

    .auth-btn {
      padding: 12px 30px;
      background: #25D366;
      color: white;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      margin: 5px;
    }

    #header-contacts {
      background: #075e54;
      color: white;
      padding: 15px;
      font-weight: bold;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #user-list {
      list-style: none;
      padding: 0;
      margin: 0;
      overflow-y: auto;
      flex-grow: 1;
    }

    .user-card {
      background: white;
      padding: 15px;
      margin: 1px 0;
      display: flex;
      justify-content: space-between;
      cursor: pointer;
      align-items: center;
    }

    .status-dot {
      height: 10px;
      width: 10px;
      background: #ccc;
      border-radius: 50%;
    }

    .online {
      background: #25D366;
    }

    #chat-header {
      background: #075e54;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    #messages {
      flex-grow: 1;
      list-style: none;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #e5ddd5;
    }

    .msg {
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 70%;
      font-size: 15px;
      word-wrap: break-word;
    }

    .sent {
      background: #dcf8c6;
      align-self: flex-end;
    }

    .received {
      background: white;
      align-self: flex-start;
    }

    #chat-form {
      background: #f0f0f0;
      padding: 8px;
      display: flex;
      align-items: center;
    }

    #msg-input {
      flex-grow: 1;
      padding: 12px;
      border-radius: 30px;
      border: none;
      margin-right: 5px;
    }

    .icon-btn {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 5px;
    }

    #mic-btn {
      background: #128C7E;
    }

    #send-btn {
      background: #075e54;
    }

    #mic-btn.listening {
      background: #ff3b30;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.1);
      }

      100% {
        transform: scale(1);
      }
    }

    select {
      padding: 5px;
      border-radius: 5px;
      border: none;
      font-weight: bold;
      color: #075e54;
      max-width: 140px;
    }
  </style>
</head>

<body>

  <div id="screen-login" class="screen active">
    <h2>Magic Chat üîê</h2>
    <input id="username" placeholder="Username" autocomplete="off">
    <input id="password" type="password" placeholder="Password" autocomplete="off">
    <div>
      <button class="auth-btn" onclick="login()">Login</button>
      <button class="auth-btn" onclick="signup()">Sign Up</button>
    </div>
    <p id="error-msg" style="color: #ff3b30; font-weight: bold; margin-top: 15px;"></p>
  </div>

  <div id="screen-contacts" class="screen">
    <div id="header-contacts">
      <span>Contacts üë•</span>
      <button onclick="logout()"
        style="background:none;border:1px solid white;color:white;border-radius:5px;cursor:pointer;">Logout</button>
    </div>
    <ul id="user-list"></ul>
  </div>

  <div id="screen-chat" class="screen">
    <div id="chat-header">
      <button onclick="showContacts()" style="background:none;border:none;color:white;font-size:20px;">‚¨Ö</button>
      <select id="lang-select">
        <option value="en-US">English (Me)</option>
        <option value="hi-IN">Hindi (Me)</option>
        <option value="es-ES">Spanish (Me)</option>
        <option value="fr-FR">French (Me)</option>
        <option value="ja-JP">Japanese (Me)</option>
      </select>
    </div>
    <ul id="messages"></ul>
    <form id="chat-form">
      <input id="msg-input" placeholder="Type or Speak..." autocomplete="off">
      <button type="button" id="mic-btn" class="icon-btn">üé§</button>
      <button id="send-btn" class="icon-btn">‚û§</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io(); // Ye line pehle se hogi
    
    // --- YE ADD KAREIN (Responsive Fix) ---
    const msgInput = document.getElementById('msg-input');
    
    msgInput.addEventListener('focus', () => {
        // Keyboard khulte hi input box ko saamne lao
        setTimeout(() => {
            msgInput.scrollIntoView({ behavior: 'smooth' });
        }, 300);
    });
    let currentRoom = "";
    let myUserName = ""; // Yahan hum apna naam store karenge

    // Auth
    function signup() {
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value.trim();
      if (!u || !p) return alert("All fields required");
      socket.emit('signup', { name: u, password: p });
    }
    function login() {
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value.trim();
      if (!u || !p) return alert("All fields required");
      socket.emit('login', { name: u, password: p });
    }
    function logout() { location.reload(); }

    socket.on('auth_success', (data) => {
      myUserName = data.name; // Naam save kar lo
      document.getElementById('screen-login').classList.remove('active');
      document.getElementById('screen-contacts').classList.add('active');
      socket.emit('get_users');
      updateLanguage();
    });
    socket.on('auth_error', (msg) => document.getElementById('error-msg').innerText = msg);

    // Language
    const langSelect = document.getElementById('lang-select');
    function updateLanguage() { socket.emit('set_language', langSelect.value); }
    langSelect.addEventListener('change', updateLanguage);

    // Contacts
    socket.on('user_list', (users) => {
      const list = document.getElementById('user-list');
      list.innerHTML = "";
      users.forEach(user => {
        const li = document.createElement('li');
        li.className = "user-card";
        li.innerHTML = `<span>${user.name}</span><span class="status-dot ${user.isOnline ? 'online' : ''}"></span>`;
        li.onclick = () => {
          document.getElementById('messages').innerHTML = ""; // Clear old chat
          socket.emit('join_private', { toUser: user.name });
        };
        list.appendChild(li);
      });
    });
    socket.on('refresh_users', () => { if (document.getElementById('screen-contacts').classList.contains('active')) socket.emit('get_users'); });

    // Room Joined
    socket.on('room_joined', (data) => {
      currentRoom = data.roomID;
      document.getElementById('screen-contacts').classList.remove('active');
      document.getElementById('screen-chat').classList.add('active');
    });

    // --- HISTORY LOAD LOGIC (NEW) ---
    socket.on('chat_history', (messages) => {
      const ul = document.getElementById('messages');
      ul.innerHTML = ""; // Pehle safai karo
      messages.forEach(msg => {
        const li = document.createElement('li');
        // Check karo ki message maine bheja tha ya kisi aur ne
        const isMe = msg.sender === myUserName;
        li.className = `msg ${isMe ? 'sent' : 'received'}`;
        li.innerText = msg.text;
        ul.appendChild(li);
      });
      ul.scrollTop = ul.scrollHeight;
    });

    // Send Message
    document.getElementById('chat-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const input = document.getElementById('msg-input');
      if (input.value && currentRoom) {
        socket.emit('private_message', { roomID: currentRoom, msg: input.value });
        input.value = '';
      }
    });

    // Receive Message (Live)
    socket.on('receive_message', (data) => {
      const ul = document.getElementById('messages');
      const li = document.createElement('li');
      li.className = `msg ${data.isMe ? 'sent' : 'received'}`;
      li.innerText = data.text;
      ul.appendChild(li);
      ul.scrollTop = ul.scrollHeight;
    });

    // Voice
    const micBtn = document.getElementById('mic-btn');
    const input = document.getElementById('msg-input');
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (SpeechRecognition) {
      const recognition = new SpeechRecognition();
      recognition.continuous = false;
      micBtn.addEventListener('click', () => {
        recognition.lang = langSelect.value;
        recognition.start();
      });
      recognition.onstart = () => { micBtn.classList.add("listening"); };
      recognition.onend = () => { micBtn.classList.remove("listening"); };
      recognition.onresult = (event) => { input.value = event.results[0][0].transcript; };
    } else { micBtn.style.display = 'none'; }
  </script>
</body>

</html>
